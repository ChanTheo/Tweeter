<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">

    <!-- Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  

    <!-- New Tweet CSS-->
     <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!--Nav Write a New tweet button script-->
    <script src="https://kit.fontawesome.com/6ba3f5c144.js" crossorigin="anonymous"></script>   
    
    <!-- TimeStamp Module -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>

  </head>

  <body style="font-family: Source Sans Pro, sans-serif">
    <span>
    </span>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar" style="font-family: Bungee, sans-serif">
      <span class="logo">tweeter</span>
      <div class="nav-bar__new-tweet">Write a new tweet <br><i class="fas fa-angle-double-down bounce animated" id="nav-bar__tweet-button"></i>
      </div>
      
    </nav>
    <div class="page">
    <!-- Adding the header: avatar, logged in user-->
    <header id="header">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="userName">
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Composing a new tweet form below-->
      <section class="new-tweet">
        
        <span id="error-message"> </span>
        <form action="/tweets/" method="POST" class="new-tweet__form">
          <textarea name="text" placeholder="What are you humming about?" class="new-tweet__text-area"></textarea>
         <footer> <input type="submit" value="TWEET" class="tweet-button">
          <span class="counter">140</span>
        </footer>
        </form>
      </section>     
      <section id="tweets-container">
        

      </section>
    </div>
    </main>
  
  </body>
</html>
